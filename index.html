<!DOCTYPE html>
<html>
<head>
	
	<title>Private Youtube Search</title>	
	
	<link rel="stylesheet" href="styles/reset.css">
	
	<link rel="stylesheet" href="styles/main.css">

</head>

<body>

	<header id="banner-head">
		
		<h1>Private<span>YouTube</span>Search</h1>

		<p id="slogan-prompt">Enter what you are looking for below...</p>

	</header>

	<form id="search-form">
		
		<input id="search-data" type="text" placeholder=" Please enter a search term... ">

		<input id="search-button" type="submit" value="Search">

	</form>

	<section id="output-container">

		<ul id="output">
			
			
	
		</ul>
		
		
	</section>

	<footer>
		
		<p>All content from search results is not owned by Private Youtube Seach. For information on handling, sharing, viewing, and distribution of the search results, please refer to Youtube's terms and conditions for further information. 2017 </p>

	</footer>

	<!-- JavaScript Link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
